<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - CONTENT_TITLE"> ISTAD </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <div class="row mt-4 g-3">
        <div class="col-4" th:insert="~{fragments/sidebar}">
            <!-- Sidebar fragment -->
        </div>
        <div class="col-8">
<!--          Child layout fragment  -->
            <div layout:fragment="webChildLayout">
                <!--   Child layout  rendering -->
            </div>

        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer}"></div>

<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
