<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layyouts/webLayout}">
<head>
  <title>product</title>
</head>
<body>
<div layout:fragment="webChildLayout">
  <div class="row">
    <div class="col-12">
      <div class="row g-3">
        <div class="col-4" th:each="product : ${products}" th:object="${product}">
          <div th:replace="~{fragments/card :: cardLink(*{id},*{name}, *{price}, *{description})}"></div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <th scope="row" th:text="${product.id}"></th>
          <td th:text="${product.name}"></td>
          <td th:text="${product.description}"></td>
          <td th:text="${product.price}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Product</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{fragments/header}"></div>

<div class="container">
  <div class="row mt-4 g-3">
    <div class="col-4" th:insert="~{fragments/sidebar}">
      <!-- Sidebar fragment -->
    </div>
    <div class="col-8">
      <section th:if="${product !=null}">
        <h1 >Product </h1>
        <h2 th:text="${product.name}">name</h2>
        <h2 th:text="${product.price}">Price</h2>
        <h2 th:text="${product.description}">Description</h2>
      </section>
      <section th:if="${product==null}">
        <h1>No Product</h1>
      </section>

    </div>
  </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer}"></div>

<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
