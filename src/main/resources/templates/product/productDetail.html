<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layyouts/webLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail</title>
</head>
<body>
<div layout:fragment="webChildLayout">
    <section th:if="${product !=null}">
        <h1 >Product </h1>
        <h2 th:text="${product.name}">name</h2>
        <h2 th:text="${product.price}">Price</h2>
        <h2 th:text="${product.description}">Description</h2>
    </section>
    <section th:if="${product==null}">
        <h1>No Product</h1>
    </section>
</div>



</body>
</html>
