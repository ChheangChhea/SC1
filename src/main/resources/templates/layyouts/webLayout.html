<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
     <th:block th:replace="~{fragments/mata}"></th:block>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">ISTAD</title>
    <th:block th:replace="~{fragments/styles}"> </th:block>

</head>
<body>

<!-- Header fragment -->
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <div class="row mt-4 g-3">
        <div class="col-4" th:insert="~{fragments/sidebar}">
            <!-- Sidebar fragment -->
        </div>
        <div class="col-8">
<!--          Child layout fragment  -->
            <div layout:fragment="webChildLayout">
                <!--   Child layout  rendering -->
            </div>

        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
